[package]
name = "atoi_simd"
version = "0.9.0"
authors = ["Dmitry Rodionov <18184039+RoDmitry@users.noreply.github.com>"]
description = "Rust fast `&[u8]` to integer parser"
repository = "https://github.com/RoDmitry/atoi_simd"
homepage = "https://github.com/RoDmitry/atoi_simd"
readme = "README.md"
keywords = ["atoi", "parseint", "parse", "u8", "simd"]
categories = ["parsing"]
license = "MIT OR Apache-2.0"
edition = "2018"

[lib]
name = "atoi_simd"
path = "src/lib.rs"

[dev-dependencies]
criterion = { version = "0.4", features = ["html_reports"] }

[[bench]]
name = "benchmark"
harness = false
